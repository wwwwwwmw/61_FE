name: ung_dung_tien_ich
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.0.0 # Đảm bảo tương thích với phiên bản Dart của bạn

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  animations: ^2.0.8
  fl_chart: ^0.66.0 # Biểu đồ thống kê
  intl: ^0.19.0 # Định dạng ngày tháng, tiền tệ

