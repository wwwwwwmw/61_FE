  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1 # Thêm provider nếu cần dùng đơn giản

  # Networking
  dio: ^5.4.0
  socket_io_client: ^2.0.3
  connectivity_plus: ^5.0.2

  # Local Storage (QUAN TRỌNG: Đã bật lại)
